
<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Sansukumi-Ken</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <h1>
    Sansukumi-Ken
    </h1>
  </div>

  <div class="scorecard">
    <div class="left-column">
      <h2 id="player-score">0</h2>
      <p>Player Score</p>
    </div>
    <div class="right-column">
      <h2 id="opponent-score">0</h2>
      <p>Opponent Score</p>
    </div>
  </div>

  <div class="btn-container">
    <div class="btn-image">
      <img src="Slug.jpg" alt="slug">
      <button class="btn" id="slug">Namekuji</button>
    </div>
    <div class="btn-image">
      <img src="Frog.jpg" alt="frog">
      <button class="btn" id="frog">Kawazu</button>
    </div>
    <div class="btn-image">
        <img src="Snake.jpg" alt="snake">
        <button class="btn" id="snake">Hebi</button>
    </div>
  </div>
  <div class="results">
    <h2 id="result">

    </h2>
    <h2>
      Choose your weapon.
    </h2>
    
  </div>

</body>
<script src="script.js"></script>
</html>
